<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb=0 h1">Giphy Animal Search</span>

        <form class="form-inline" id="Search">
            <label for="Input" id="instructions">Search for animals</label>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" area-label="Search id=" Input ">
            <button class="btn " type="submit " id="addAnimal ">Search</button>
        </form>
    </div>
    <div class="container ">
        <div class="row ">
            <div class="btn-group ">
            
                <button class="btn" id="animal" data-search="cat">cat</button>
                <button class="btn" id="animal" data-search="dog">dog</button>
                <button class="btn" id="animal" data-search="skunk">skunk</button>
            <div id="myButtons"></div>
            </div>
        </div>
    </div>  



    <div class="container">
        <div class="row ">
            <span>
                <div id="images"></div>
            </span>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="assets/js/app.js "></script>
</body>

</html>
